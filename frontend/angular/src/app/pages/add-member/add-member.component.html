<h1>Add a New Member</h1>
<form class=" flex flex-col gap-8 mt-8 input-div">
  <section>
    <div>
      <label for="name">Name</label>
      <input type="text" placeholder="Name" id="name">
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" placeholder="Email" id="email">
    </div>
  </section>

  <section>
    <div>
      <label for="document">Document</label>
      <input type="text" placeholder="Document number" id="document">
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" placeholder="Password" id="password">
    </div>
  </section>

  <section>
    <div>
      <label for="department">Department</label>
      <input type="text" placeholder="Department" id="department">
    </div>
    <div>
      <label for="role">Role</label>
      <input type="text" placeholder="Role" id="role">
    </div>
    <div>
      <label for="type">Type</label>
      <select name="type" id="type">
        <option value="ADM">Administrator</option>
        <option value="COMMON">Common</option>
      </select>
    </div>
  </section>
</form>
<div class=" pt-8">
  <button class=" rounded bg-neutral-200 px-4 py-1 hover:bg-neutral-100 duration-200 border border-neutral-200">
    <i class="fa-solid fa-user-plus"></i> Add Member
  </button>
</div>
