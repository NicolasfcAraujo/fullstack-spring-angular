<div class=" flex flex-col gap-4 pt-8">
  <h2>Time Registers</h2>
  <div *ngFor="let timeRegister of timeRegisters" class=" rounded shadow-md p-2 border border-neutral-200 flex gap-4 w-96">
    <h3 class=" font-semibold">{{ timeRegister.clockIn | date:"yyyy-LL-dd" }}</h3>
    <h3 class=" flex items-center gap-1"><div class="rounded-full w-2 h-2 bg-emerald-500"></div> {{ timeRegister.clockIn | date:"HH:mm:ss" }}</h3>
    <h3 *ngIf="timeRegister.clockOut != timeRegister.clockIn; else empty" class=" flex items-center gap-1"><div class="rounded-full w-2 h-2 bg-emerald-600"></div> {{ timeRegister.clockOut | date:"HH:mm:ss" }}</h3>
    <ng-template #empty>
      <h3 class=" flex items-center gap-1"><div class="rounded-full w-2 h-2 bg-emerald-600"></div> --:--:--</h3>
    </ng-template>
  </div>
</div>
