<div class=" max-w-3xl shadow-md w-screen mx-6 rounded-md p-2 border border-neutral-200">
  <h3 class=" truncate font-medium">{{ title }}</h3>
  <h4 class=" text-sm">{{ host }}</h4>
  <div class=" flex items-center gap-2 mt-2 text-sm">
    <i class="fa-regular fa-clock"></i>
    <span>{{ date }}</span>
    <span>{{ start }} - {{ end }}</span>
  </div>
</div>
